<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Material+Icons' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>webサイト制作テンプレート</title>
  </head>
  <body>

    <div class="container p-y-md">
      <div class="control">
        <div class="btn-material"></div>
        <i class="material-icons icon-material-search">search</i>
      </div>
    </div>

    <i class="icon-close material-icons">close</i>
    <div class="search-input">
      <input type="text" class="input-search" placeholder="Start-Typing">
    </div>

    <script type="text/javascript">
      $('.control').click(function(){
        $('body').addClass('search-active');
        $('.input-search').focus();
      });

      $('icon-close').click(function(){
        $('body').removeClass('search-active');
      });
    </script>
  </body>
</html>
